<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WHITE ZONE｜狀態拼貼互動</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">WHITE ZONE</div>
      <div class="brand-sub">狀態拼貼互動</div>
    </div>

    <div class="actions">
      <button id="btnFront" class="btn">置頂</button>
      <button id="btnDelete" class="btn">移除</button>
      <button id="btnClear" class="btn">清空</button>
      <button id="btnExport" class="btn btn-dark">截圖</button>
    </div>
  </header>

  <main class="layout">
    <aside class="panel">
      <div class="panel-title">狀態模組</div>
      <div id="tray" class="tray"></div>
      <div class="hint">
        點選狀態加入畫面。<br/>
        手指拖曳／雙指縮放旋轉（像 IG 貼紙）。
      </div>
    </aside>

    <section class="stage-wrap">
      <div class="stage-head">
        <div id="selectedText" class="selected">已選取：無</div>
        <div class="stage-hint">（點一下選取，雙指縮放旋轉）</div>
      </div>

      <div id="stage" class="stage">
        <!-- 背景 -->
        <img id="bg" class="bg" alt="background" src="./assets/bg/whitezone-bg.png" />

        <!-- 可輸出 IG 尺寸（9:16）畫布 -->
        <div id="canvas" class="canvas">
          <!-- 本體先預放（可選取/縮放/旋轉/拖曳） -->
        </div>
      </div>

      <!-- 用於輸出用的隱藏畫布 -->
      <canvas id="exportCanvas" class="hidden"></canvas>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
