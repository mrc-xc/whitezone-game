<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>WHITE ZONE｜狀態拼貼互動</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">WHITE ZONE</div>
      <div class="brand-sub">狀態拼貼互動</div>
    </div>

    <div class="actions">
      <button id="btnToFront" class="pill">置頂</button>
      <button id="btnRemove" class="pill">移除</button>
      <button id="btnClear" class="pill">清空</button>
      <button id="btnShot" class="pill strong">截圖</button>
    </div>
  </header>

  <main class="layout">
    <aside class="panel">
      <div class="panel-head">
        <div class="panel-title">狀態模組</div>
      </div>

      <div class="grid" id="itemGrid"></div>

      <div class="hint">
        點選狀態加入畫面。<br/>
        單指拖曳｜雙指縮放旋轉（像 IG 貼紙）。
      </div>
    </aside>

    <section class="stage-wrap">
      <div class="stage-head">
        <div class="picked" id="pickedText">已選取：—</div>
        <div class="stage-hint">（點一下選取，雙指縮放旋轉）</div>
      </div>

      <div class="stage" id="stage">
        <div class="bg" id="bg"></div>
        <div class="layers" id="layers"></div>
      </div>
    </section>
  </main>

  <div class="toast" id="toast"></div>

  <script src="./script.js"></script>
</body>
</html>
