<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WHITE ZONE｜狀態拼貼互動</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- 截圖用 -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">WHITE ZONE</div>
      <div class="subtitle">狀態拼貼互動</div>
    </div>

    <div class="actions">
      <button id="btnFront" class="pill">置頂</button>
      <button id="btnDelete" class="pill">移除</button>
      <button id="btnClear" class="pill">清空</button>
      <button id="btnShot" class="pill dark">截圖</button>
    </div>
  </header>

  <main class="layout">
    <aside class="panel">
      <div class="panelTitle">狀態模組</div>
      <div id="tray" class="tray"></div>

      <div class="hint">
        點選狀態加入畫面。<br/>
        <b>單指拖曳</b> / <b>雙指縮放＋旋轉</b>（像 IG 貼紙）。<br/>
        先點一下貼紙選取再操作。
      </div>
    </aside>

    <section class="stageWrap">
      <div class="stageHeader">
        <div id="selectedLabel" class="selectedLabel">已選取：無</div>
        <div class="miniHint">（點一下選取，雙指縮放旋轉）</div>
      </div>

      <!-- 截圖會針對這個區塊輸出 -->
      <div id="stage" class="stage" aria-label="拼貼畫布">
        <!-- 背景 -->
        <img id="bg" class="bg" alt="background" />
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
